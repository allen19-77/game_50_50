<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<h1 id="h1Title">
				Загадай любое число от 1 до 100
			</h1>
			<p>Я угадаю его не более чем за 10 попыток</p>
			<div>
				<h3 id="counter-label">0</h3>
			</div>
			<button class="btn btn-primary" id="btnStart" onclick="resetCounter()" >Угадывай!</button>
			

			<div id="playBox" style="display: none">
				Мое:
				<button id="btnLess" class="btn btn-info" onclick="incrementClick()">Меньше</button>
				<button id="btnGreater" class="btn btn-warning" onclick="incrementClick()">Больше</button>
			</div>
			<div>
				<button class="btn btn-primary" style="margin: 10px; background-color: red;" onclick="resetCounter()">Reset</button>
		 	</div>
		
		</div>
		<script src="script.js"></script>

	    
  </body>
</html>
